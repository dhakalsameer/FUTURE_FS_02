<h2>Leads Dashboard</h2>

<table border="1" cellpadding="8">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Source</th>
    <th>Status</th>
    <th>Created</th>
  </tr>

  {% for lead in leads %}
  <tr>
    <td>{{ lead.name }}</td>
    <td>{{ lead.email }}</td>
    <td>{{ lead.source }}</td>
    <td>{{ lead.get_status_display }}</td>
    <td>{{ lead.created_at }}</td>
  </tr>
  {% endfor %}
</table>
